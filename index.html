<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mastering JavaScript Fundamentals</h1>

    <section>
      <h2>Part 1: Basics</h2>
      <p id="greeting">Hello, guest!</p>
    </section>

    <section>
      <h2>Part 2: Functions</h2>
      <button onclick="showTotal()">Calculate Total</button>
      <p id="total"></p>
    </section>

    <section>
      <h2>Part 3: Loops</h2>
      <button onclick="listFruits()">Show Fruits</button>
      <ul id="fruit-list"></ul>
    </section>

    <section>
      <h2>Part 4: DOM</h2>
      <button id="toggleBtn">Toggle Theme</button>
      <p id="domText">This text will change dynamically.</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
